<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All About Me!</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background slideshow */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* Content styling */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 150px;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }

    .nav a {
      display: inline-block;
      margin: 10px 15px;
      padding: 12px 24px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .nav a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- Slideshow background -->
  <div class="slideshow">
    <img src="wowzer.jpg" class="active">
    <img src="hm2.jpg">
    <img src="semm.jpg">
  </div>

  <!-- Content on top -->
  <div class="content">
    <h1>Take a Peek at My Life</h1>
    <div class="nav">
      <a href="about.html" target="_blank">About</a>
      <a href="family.html" target="_blank">Family</a>
      <a href="education.html" target="_blank">Education</a>
      <a href="pets.html" target="_blank">Pets</a>
      <a href="hobbies.html" target="_blank">Hobbies</a>
      <a href="contact.html" target="_blank">Contact</a>
    </div>
  </div>

  <!-- JavaScript for slideshow -->
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slideshow img');

    function showNextSlide() {
      slides.forEach((slide, index) => {
        slide.classList.remove('active');
      });
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
    }

    setInterval(showNextSlide, 4000); // Change background every 4 seconds
  </script>

</body>
</html>
